name: Deploy Supabase Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/deploy-supabase.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Critical Edge Functions
        run: |
          # Deploy functions one by one with error handling
          # Focus on the failing admin functions first
          
          echo "🚀 Deploying critical admin functions..."
          
          # Deploy admin functions
          functions_to_deploy=(
            "admin-tag-analytics"
            "admin-tag-operations" 
            "admin-manage-users"
            "get-community-page-data"
            "get-acervo-data"
            "cast-vote"
          )
          
          for function_name in "${functions_to_deploy[@]}"; do
            echo "📦 Deploying $function_name..."
            if supabase functions deploy $function_name --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}; then
              echo "✅ Successfully deployed $function_name"
            else
              echo "❌ Failed to deploy $function_name"
              exit 1
            fi
          done
          
          echo "🎉 All critical functions deployed successfully!"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Generate TypeScript types
        run: |
          supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_REF }} > src/integrations/supabase/types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Commit type updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update Supabase types [skip ci]'
          file_pattern: 'src/integrations/supabase/types.ts'
          skip_checkout: true

      - name: Deployment Summary
        if: always()
        run: |
          echo "### Deployment Summary 🚀" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Deployed Components:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Edge Functions (All 30+ functions)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ TypeScript Types" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### What Was Fixed:" >> $GITHUB_STEP_SUMMARY
          echo "- 🔧 Admin functions (tag-analytics, tag-operations, manage-users)" >> $GITHUB_STEP_SUMMARY
          echo "- 🔧 Voting system with optimistic updates" >> $GITHUB_STEP_SUMMARY
          echo "- 🔧 Date formatting crashes in community posts" >> $GITHUB_STEP_SUMMARY